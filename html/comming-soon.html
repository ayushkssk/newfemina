<!--template-password-->
<section class="p-0 animation-section">
    <div class="template-password pt-0">
        <div class="container">
            <div class="contain text-center">
                <div>
                    <div class="login">
                        <div>
                            <div class="logo mb-4">
                                <a href="index-2.html">
                                    <img src="../assets/images/logo.png" alt="avatar" class="img-fluid">
                                </a>
                            </div>
                            <h2 class="mb-3">
                                Will be Opening Soon!
                            </h2>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <form action="#" class="theme-form">
                                    <div class="col-md-12 mt-2">
                                        <h3>Enter Your Email: </h3>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <input type="password" name="password" id="password" class="form-control"
                                                   autofocus="">
                                        </div>
                                        <div class="col-md-12">
                                            <div class="actions">
                                                <button type="submit" class="btn btn_dark">NOTIFY ME</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div id="footer" class="mt-4">
                            <div class="owner">
                                Are you the store owner? <a href="javascript:void(0);">Log in here</a> or <a href="javascript:void(0);">change your password
                                settings</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="decor-animation">
        <img src="../assets/images/round-brown.png" alt="" class="img-fluid decor1">
        <img src="../assets/images/round-brown.png" alt="" class="img-fluid decor2">
        <img src="../assets/images/round-brown.png" alt="" class="img-fluid decor3">
        <img src="../assets/images/plus.png" alt="" class="img-fluid decor5">
        <img src="../assets/images/plus.png" alt="" class="img-fluid decor12">
        <img src="../assets/images/round-brown.png" alt="" class="img-fluid decor7">
        <img src="../assets/images/plus.png" alt="" class="img-fluid decor8">
        <img src="../assets/images/effect.png" alt="" class="img-fluid decor9">
        <img src="../assets/images/effect1.png" alt="" class="img-fluid decor11">
    </div>
</section>
<!--template-password-end-->


<!-- Add to cart panel start -->
<div id="cart_side" class="add_to_cart right">
    <a href="javascript:void(0)" class="overlay" onclick="closeCart()"></a>
    <div class="cart-inner">
        <div class="cart_top">
            <h3>my cart</h3>
            <div class="close-cart">
                <a href="javascript:void(0)" onclick="closeCart()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="cart_media">
            <ul class="cart_product">
                <li>
                    <div class="media">
                        <a href="javascript:void(0);">
                            <img alt="" class="me-3" src="../assets/images/blog/1.jpg">
                        </a>
                        <div class="media-body">
                            <a href="javascript:void(0);">
                                <h6>item name</h6>
                            </a>
                            <h4>
                                <span>1 x $ 100.00</span>
                            </h4>
                        </div>
                    </div>
                    <div class="close-circle">
                        <a href="javascript:void(0);">
                            <i class="ti-trash" aria-hidden="true"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="media">
                        <a href="javascript:void(0);">
                            <img alt="" class="me-3" src="../assets/images/blog/2.jpg">
                        </a>
                        <div class="media-body">
                            <a href="javascript:void(0);">
                                <h6>item name</h6>
                            </a>
                            <h4>
                                <span>1 x $ 80.00</span>
                            </h4>
                        </div>
                    </div>
                    <div class="close-circle">
                        <a href="javascript:void(0);">
                            <i class="ti-trash" aria-hidden="true"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="media">
                        <a href="javascript:void(0);"><img alt="" class="me-3" src="../assets/images/blog/3.jpg"></a>
                        <div class="media-body">
                            <a href="javascript:void(0);">
                                <h6>item name</h6>
                            </a>
                            <h4><span>1 x $ 50.00</span></h4>
                        </div>
                    </div>
                    <div class="close-circle">
                        <a href="javascript:void(0);">
                            <i class="ti-trash" aria-hidden="true"></i>
                        </a>
                    </div>
                </li>
            </ul>
            <ul class="cart_total">
                <li>
                    <div class="total">
                        <h5>subtotal : <span>$230.00</span></h5>
                    </div>
                </li>
                <li>
                    <div class="buttons">
                        <a href="cart.html" class="btn btn-solid btn-xs view-cart">view cart</a>
                        <a href="javascript:void(0);" class="btn btn-solid btn-xs checkout">checkout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
